<html>
<head>
<style>
.dotted{border-style:dotted;border-width:10px;border-color:blue;border-radius:15px}
.dashed{border-style:dashed;border-width:5px;border-color:black}
.solid{border-style:solid;border-width:10px;border-color:red}
.double{border-style:double;border-width:10px;border-color:green}
.groove{border-style:groove;border-width:8px;border-color:pink}
.ridge{border-style:ridge;border-width:8px;border-color:lavender}
.inset{border-style:inset;border-width:5px;border-color:purple}
.outset{border-style:outset;border-width:10px;border-color:yellow}
.border{border-top-style:dotted;
        border-right-style:dashed;
        border-left-style:solid;
        border-bottom-style:double;
        border-width:10px;border-color:orange}
</style>
<body>
<h1 class=dotted>This is dotted border</h1>
<h1 class=dashed>This is dashed border</h1>
<h1 class=solid>This is solid border</h1>
<h1 class=double>This is double border</h1>
<h1 class=groove>This is groove border</h1>
<h1 class=ridge>This is ridge border</h1>
<h1 class=inset>This is inset border</h1>
<h1 class=outset>This is outset border</h1>
<h1 class=border>This is border styles</h1>

</body
</html>
